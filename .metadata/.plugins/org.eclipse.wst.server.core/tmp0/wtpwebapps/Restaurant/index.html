<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <title>
        Restaurant
        </title>
</head>

<body>



    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand"><span class="fa fa-cutlery" style="margin-right:10px"></span>Mumbai Grill</a>
      </div>

        <div class="login1">
            <a class="random" href="owner.html">Login</a>
        </div>

    </div>



      <div class="container">

          <div id="customerGuest">

             <h1>Make a Reservation.</h1>

                <div class="form-horizontal" role="form">

                    <div class="form-group">
                     <label class="control-label col-sm-2" for="name">Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    </div>

                    <div class="form-group">
                     <label class="control-label col-sm-2" for="phonenumber">Phone Number:</label>
                     <div class="col-sm-10">
                        <input type="number" class="form-control" id="phonenumber" placeholder="Enter phone number">
                     </div>
                    </div>

                    <div class="form-group">
                     <label class="control-label col-sm-2" for="emails">Email:</label>
                     <div class="col-sm-10">
                        <input type="email" class="form-control" id="emails" placeholder="Enter email">
                     </div>
                    </div>


                    <div class="form-group">
                     <label class="control-label col-sm-2" for="partysize">Party Size:</label>
                     <div class="col-sm-10">
                        <input type="number" class="form-control" id="partysize" placeholder="Enter party size">
                     </div>
                    </div>

                    <div class="form-group">
                     <label class="control-label col-sm-2" for="date">Date:</label>
                     <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" placeholder="Enter date">
                     </div>
                    </div>

                    <div class="form-group">
                     <label class="control-label col-sm-2" for="time">Time:</label>
                     <div class="col-sm-10">
                        <input type="time" class="form-control" id="time" placeholder="Enter time">
                     </div>
                    </div>

                   <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Reserve</button>
                    </div>
                   </div>

                   <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Change existing reservation</button>
                    </div>
                   </div>

                </div>

             </div>
      </div>

    <div class="container-fluid container-fluid2">

        <a class="navbar-brand navbar-brand2">@copyright. Mumbai Grill, 322 Canal Walk, Indianapolis, Indiana, 46202, (317)-603-7168.</a>

    </div>



</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
